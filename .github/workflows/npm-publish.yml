name: npm-publish
on:
  push:
    branches: dev # Change this to your default branch

jobs:
  build:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn build

      - name: publish
        run: npm publish --access=public
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_DEV_TOKEN }}
